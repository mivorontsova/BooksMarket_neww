<!doctype html>
<html lang="ru">
<head>
    <link type="text/css" href="{{ url_for('.static', filename='css/styles.css')}}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class="container">
    {% block content -%}
        {%- block mainmenu -%}
    <div class="mainmenu__header">
    <a class="logo" href={{url_for(".index")}}>
          <img class="logo-img" src={{url_for("index") + "admin/static/images/logo.svg"}} alt="logo">
        </a>
    <ul class="mainmenu">
        <li><a href={{url_for(".index")}}>Главная</a></li>
        <li><a href={{url_for(".product")}}>Товары</a></li>
        <li><a href={{url_for(".usersList")}}>Пользователи</a></li>
        <li><a href={{url_for(".delivery")}}>Доставка</a></li>
        <li><a href={{url_for(".msg")}}>Обратная связь</a></li>
        <li><a href={{url_for(".logout")}}>Выйти</a></li>
    </ul>
        {% endblock mainmenu -%}
         </div>
    <div class="clear"></div>
    <div class="content">
<h1>{{title}}</h1>
    {% endblock -%}
        </div>
</div>
</body>
</html>
